<ion-view title="Historial">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
<!--   	<div>
  	  <label class="item item-input">
  		<span class="input-label">Buscar Contrincante:</span>
  		<input type="text" ng-model="searchText">
  	  </label>
  	</div> -->
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Busca un rival" ng-model="searchText">
      </label>
    </div>
    <ion-list>
      <ion-item class="card" ng-repeat="historial in historiales | filter:searchText">
        <div>
          <p><strong>Partido #: </strong>{{$index +1}}</p>
  	      <p>Creador: {{historial.logincreador}}</p>
  	      <p>Invitado: {{historial.logininvitado}}</p>
          <p>Fecha: {{historial.fecha}}</p>
          <p>Resultado C: {{historial.resultadocreador}}</p>
          <p>Resultado I: {{historial.resultadoinvitado}}</p>
          <p>Mesa: {{historial.nombremesa}}</p>
        </div>
        <div id="win_loss">

        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
