<ion-view title="Jugadores" ng-click"nada">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<!-- <div>
  	  <label class="item item-input">
  		<span class="input-label">Buscar usuario:</span>
  		<input type="text" ng-model="searchText">
  	  </label>
  	</div> -->
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Busca un jugador" ng-model="searchText">
      </label>
    </div>
    <ion-list>
      <ion-item ng-repeat="usuario in usuarios | orderBy:'nombre' | filter:searchText">
        <img class="imgUser" src="http://147.83.7.158:3000{{usuario.urlfoto}}">
        <div class="datosPerfil">
          <p><strong>Nombre: </strong>{{usuario.nombre}}</p>
          <p><strong>Apellidos: </strong>{{usuario.apellidos}}</p>
          <p><strong>E-mail: </strong>{{usuario.email}}</p>
          <p><strong>Teléfono: </strong>{{usuario.telefono}}</p>
          <p><strong>Username: </strong>{{usuario.login}}</p>
          <p><strong>Password: </strong>{{usuario.password}}</p>
          <p><strong>Saldo: </strong>{{usuario.saldo | currency:'€ '}}</p>
          <p><strong>Creado: </strong>{{usuario.created | date:'mediumDate'}}</p>
        </div>
        <br>
        <br>
        <br>
        <div class="buttonsPerfil">
          <button id="buttonDelete" class="button button-small button-assertive" ng-click="deleteUser(usuario._id)">
              Eliminar
          </button>
          <button id="buttonPerfil" class="button button-small button-positive" ng-click="vistaPerfil(usuario._id)">
              &nbsp;&nbsp;&nbsp;Perfil&nbsp;&nbsp;&nbsp;
          </button>
          <button id="buttonEdit" class="button button-small button-balanced">
              &nbsp;&nbsp;Editar&nbsp;&nbsp;
          </button>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
