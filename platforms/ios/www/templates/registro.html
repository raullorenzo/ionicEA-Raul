<ion-view hide-nav-bar="false" title="Registro">
  <!-- <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons> -->
  <ion-content class="padding" has-header="true">
    <div class="list">
    </div>
    <div class="list card padding">
      <label class="item item-input">
        <input type="text" placeholder="Nombre" ng-model="usuario.nombre">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Apellidos" ng-model="usuario.apellidos">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Telefono" ng-model="usuario.telefono">
      </label>
      <label class="item item-input">
        <input type="email" placeholder="E-Mail" ng-model="usuario.email">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="usuario.login">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="usuario.password">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Saldo" ng-model="usuario.saldo">
      </label>
      <br>
      <div class="button-bar social-login">
        <button class="button button-balanced" ng-click="registerUser()" ng-disabled="!usuario.nombre || !usuario.apellidos || !usuario.login || !usuario.password || !usuario.email || !usuario.telefono">
            Registrar
        </button>
        <button id="" class="button button-assertive" ui-sref='login'>
            Cancelar
        </button>
      </div>
      <br><br>
    </div>
  </ion-content>
</ion-view>
