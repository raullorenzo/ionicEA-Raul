<ion-view title="Buscar Jugadores">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	<!-- <div>
	  <label class="item item-input">
		<span class="input-label">Buscar usuario:</span>
		<input type="text" ng-model="searchText">
	  </label>
	</div> -->
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Busca jugadores" ng-model="searchText">
      </label>
    </div>
    <ion-list>
      <ion-item ng-repeat="usuario in usuarios | orderBy:'nombre' | filter:searchText">
        <a class="item item-avatar" ng-click="vistaPerfil(usuario._id)">
	      	<img src="http://147.83.7.158:3000{{usuario.urlfoto}}">
	      	<h2>{{usuario.login}}</h2>
	      	<p>{{usuario.nombre}} {{usuario.apellidos}}</p>
          <p>{{usuario.email}}</p>
    	</a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
