<ion-view view-title="{{usuario.nombre}} {{usuario.apellidos}}">
    <ion-content>
        <ion-item>
            <div class="card">
                <div class="item item-text-wrap">
                    <div class="textPerfil">
                        <h1 style="color: green;">{{usuario.login}}</h1>
                        <p><strong>Nombre: </strong>{{usuario.nombre}}</p>
                        <p><strong>Apellidos: </strong>{{usuario.apellidos}}</p>
                        <p><strong>E-mail: </strong>{{usuario.email}}</p>
                        <p><strong>Teléfono: </strong>{{usuario.telefono}}</p>
                        <p><strong>Username: </strong>{{usuario.login}}</p>
                        <p><strong>Password: </strong>{{usuario.password}}</p>
                        <p><strong>Saldo: </strong>{{usuario.saldo | currency:'€ '}}</p>
                        <p><strong>Creado: </strong>{{usuario.created | date:'mediumDate'}}</p><br>
                    </div>
                    <div class="imagenPerfil">
                        <img class="imgPerfil col-90" src="http://147.83.7.158:3000{{usuario.urlfoto}}">
                    </div>
                </div>
            </div>
        </ion-item>
    </ion-content>
</ion-view>
