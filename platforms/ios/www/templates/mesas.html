<ion-view title="Mesas">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
<!-- 	<div>
	  <label class="item item-input">
		<span class="input-label">Buscar Mesa:</span>
		<input type="text" ng-model="searchText">
	  </label>
	</div> -->
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Busca una mesa" ng-model="searchText">
      </label>
    </div>
    <ion-list>
      <ion-item ng-repeat="mesa in mesas | orderBy:'nombre' | filter:searchText">
        <a class="item item-avatar" ng-click="irMapa(mesa._id)">
          <div id="up">
	      	  <img id="smallpickSquare" src="http://147.83.7.158:3000{{mesa.urlfoto}}">
          </div>
          <div id="down">
  	      	<h2>{{mesa.nombre}}</h2>
  	      	<p>{{mesa.localizacion}}</p>
            <p>{{mesa.created | date:'mediumDate'}}</p>
          </div>
    	  </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
